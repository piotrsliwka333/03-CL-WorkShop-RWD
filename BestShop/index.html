<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="js/menu.js"></script>
    <title>BestShopRWD</title>
</head>
<body>
    <header class="header">
        <div class="container"> <!-- container dimensions are in a grid folder -->
            <a href="#" class="page-logo">BestShop</a>
            <a href="#" class="menu-toggle">
                <i class="fas fa-bars"></i>
            </a>
            <nav class="page-navigation hide">
                <ul class="page-navigation__list">
                    <li><a href="#">why us</a> </li>
                    <li><a href="#">benefits</a> </li>
                    <li><a href="#">pricing</a> </li>
                    <li><a href="#">contact</a> </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <section class="jumbotron">
            <div class="container">
                <div class="jumbotron-box">
                    <h1 class="jumbotron-box__title ">Sell More!</h1>
                    <p class="jumbotron-box__text">Open shop on our platform and increase your sales</p>
                    <a href="#" class="btn jumbotron-btn">Open your shop</a>
                </div>
                <div class="jumbotron-background"></div>
            </div>
        </section>

        <section class="statistics ">
            <div class="container">
                <h2 class="statistics__title">The most popular sales platform in country</h2>
                <div class="row">
                    <div class="col-12 col-lg-4">
                        <div class="stats-box">
                            <div class="stats-box__circle red">
                                <img src="assets/Person.svg" class="icon">
                            </div>
                            <p class="stats-box__numbers">100000+</p>
                            <p class="stats-box__text">daily entries</p>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4">
                        <div class="stats-box">
                            <div class="stats-box__circle blue">
                                <img src="assets/Eye.svg" class="icon eye">
                            </div>
                            <p class="stats-box__numbers">2000000+</p>
                            <p class="stats-box__text">seen products every day</p>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4">
                        <div class="stats-box">
                            <div class="stats-box__circle green">
                                <img src="assets/Catalog.svg" class="icon">
                            </div>
                            <p class="stats-box__numbers">10000+</p>
                            <p class="stats-box__text">added posts daily</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>



</body>
</html>

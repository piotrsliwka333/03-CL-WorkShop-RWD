<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Pricing</title>
</head>
<body>
    <main class="calculator-main">
        <h1 class="calculator-title">Calculate how much youâ€™ll pay</h1>
        <div class="container">
            <div class="col-4 col-lg-4 inputs-group" >
                <input type="number" class="products-quantity-input" placeholder="Products quantity">
                <input type="number" class="estimated-orders-month-input" placeholder="Estimated orders in month">
                <select class="bundle-option">
                    <option value="basic" >Basic</option>
                    <option value="professional">Professional</option>
                    <option value="premium">Premium</option>
                </select>
                <div class="inputs-container">
                    <input type="checkbox" id="accounting">
                    <label for="accounting">Accounting</label>
                <div class="inputs-container">
                    <input type="checkbox" id="rental">
                    <label for="rental">Rental of a payment terminal</label>
                </div>
                </div>
            </div>
            <div class="col-4 col-lg-4 calculator-result">
                <article class="products">
                    <p class="option-name">Products</p>
                    <div class="products-calc">
                        <p class="products-quantity"></p>
                        <p class="product-times"></p>
                        <p class="product-converter"></p>
                    </div>
                    <p class="products-sum"></p>
                </article>

                <article class="orders">
                    <p class="option-name">Orders</p>
                    <div class="products-calc">
                        <p class="orders-quantity"></p>
                        <p class="orders-times"></p>
                        <p class="orders-converter"></p>
                    </div>
                    <p class="orders-sum"></p>
                </article>

                <article class="package">
                    <p class="option-name">Package</p>
                    <p class="bundle-name"></p>
                    <p class="bundle-sum"></p>
                </article>

                <article class="accounting">
                    <p class="option-name">Accounting</p>
                    <p class="accounting-sum"></p>
                </article>

                <article class="terminal">
                    <p class="option-name">Terminal</p>
                    <p class="terminal-sum"></p>
                </article>

                <article class="total-value">
                    <p class="option-name">Total</p>
                    <p class="total"></p>
                </article>

            </div>
        </div>
    </main>

<script src="js/calculator.js"></script>
</body>
</html>
